<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

</head>
<body>
    <div class="container-fluid text-center">
        <div class="container-fluid text-center bg-dark shadow">
            <h1 class="text-bg-dark p-4">Random Cards Generator</h1>
        </div>
    
        <div class="container d-flex-column justify-content-center align-items-center green-background p-3">
            <div id="card" class="container card d-flex justify-content-between align-items-center bg-light shadow-lg mt-4 tarjeta" style="height: 450px; width: 300px">
                <div id="suit1" class="suit align-self-start"></div>
                <div id="number"></div>
                <div id="suit2" class="suit align-self-end"></div>
            </div>
        <div class="container d-flex justify-content-center align-items-center mt-4">
            <button id="new-card-button" class="btn btn-lg btn-light btn-outline-dark">New Card</button>
        </div>
        <div class="container d-flex justify-content-center align-items-center mt-4 mb-5 p-3 bg-dark rounded">
            <div class="d-flex flex-column flex-md-row align-items-center">
                <h2 class="me-md-3 mb-md-0">Want to change card size?</h2>
                <input type="number" id="widthInput" placeholder="Width" value="300">
                <input type="number" id="heightInput" placeholder="Height" value="450">
                <button id="changeSizeButton" class="btn btn-success ms-3 me-3">Change Size</button>
            </div>
        </div>
    </div>

    <div class="fixed-bottom p-4 bg-dark" style="color: white;">
        Made with ❤️ by Cris Machuca for
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
    </div>
</div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
